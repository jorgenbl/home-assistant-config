script:
  turnon_livingroom_tv:
    sequence:
      - service: remote.turn_on
        entity_id: remote.harmony_stue
        data_template:
          activity: "Watch TV"
  turnon_livingroom_tv2:
    sequence:
      - service: remote.turn_on
        entity_id: remote.harmony_stue
        data_template:
          activity: "Watch TV"
      - service: remote.send_command
        entity_id: remote.harmony_stue
        data_template:
          command:
            - 3
          device: 'Get DVR'
          delay_secs: 4
  turnon_livingroom_nrksuper:
    sequence:
      - service: remote.turn_on
        entity_id: remote.harmony_stue
        data_template:
          activity: "Watch TV"
      - service: remote.send_command
        entity_id: remote.harmony_stue
        data_template:
          command:
            - 8
          device: 'Get DVR'
          delay_secs: 4
  turnon_livingroom_apple_tv:
    sequence:
      - service: remote.turn_on
        entity_id: remote.harmony_stue
        data_template:
          activity: "Watch Apple TV"
  turnon_livingroom_chromecast:
    sequence:
      - service: remote.turn_on
        entity_id: remote.harmony_stue
        data_template:
          activity: "Watch Chromecast"
  turnoff_livingroom_tv:
    sequence:
      - service: remote.turn_on
        entity_id: remote.harmony_stue
        data_template:
          activity: "PowerOff"