path: livingroom
title: Stue
icon: mdi:sofa
panel: true
cards:
  - type: horizontal-stack # forces everything to fit in one row
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - type: custom:slider-entity-row
                entity: light.stue_lys
                name: Lys
                toggle: true
              - type: custom:slider-entity-row
                entity: light.dice
                name: Dice Wall
                toggle: true
          - type: 'custom:simple-thermostat'
            entity: climate.stue_klimakontroll
            step_size: 1
          - artwork: full-cover-fit
            source: full
            type: 'custom:mini-media-player'
            entity: media_player.stue
            hide:
              controls: false
              power: true
              runtime: false
              shuffle: false
              volume: false
            icon: 'mdi:radio'
            info: scroll
            name: Stue
            shortcuts:
              buttons:
                - id: script.turnon_tv
                  icon: mdi:television-classic
                  name: TV
                  type: script
                - id: script.turnon_livingroom_apple_tv
                  icon: mdi:apple
                  name: Apple TV
                  type: script
                - id: script.turnon_livingroom_chromecast
                  icon: mdi:google-chrome
                  name: Chromecast
                  type: script
                - id: script.turnoff_livingroom_tv
                  icon: mdi:television-off
                  name: Turn off
                  type: script
                - id: script.turnon_livingroom_tv2
                  name: TV2
                  type: script
                - id: script.turnon_livingroom_nrksuper
                  name: NRK Super
                  type: script
                - id: script.turnon_livingroom_nrk
                  name: NRK
                  type: script
              columns: 4 # Max buttons per row
      
    
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.netatmo_innesensor_temperature
            name: Temperatur
            hours_to_show: 168
            points_per_hour: 0.25
          - type: custom:mini-graph-card
            entities:
              - sensor.netatmo_innesensor_humidity
            name: Fuktighet
            hours_to_show: 168
            points_per_hour: 0.25

    
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.netatmo_innesensor_co2
            name: CO2
            hours_to_show: 168
            points_per_hour: 0.25
          - type: custom:mini-graph-card
            entities:
              - sensor.netatmo_innesensor_pressure
            name: Trykk
            hours_to_show: 168
            points_per_hour: 0.25
          - type: custom:mini-graph-card
            entities:
              - sensor.netatmo_innesensor_noise
            name: St√∏y
            hours_to_show: 168
            points_per_hour: 0.25