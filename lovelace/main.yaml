path: home
title: Hjem
icon: mdi:home
panel: true
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - entity: input_boolean.day
                type: custom:button-card
                icon: mdi:weather-sunny
                style:
                  - padding: 8px
              - entity: input_boolean.evening
                type: custom:button-card
                icon: mdi:weather-sunset
                style:
                  - padding: 8px
              - entity: input_boolean.night
                type: custom:button-card
                icon: mdi:weather-night
                style:
                  - padding: 8px
          - type: glance
            entities:
              - sensor.template_door_alarm
              - sensor.template_magnet_door_main
              - sensor.template_magnet_door_basement
              - sensor.template_magnet_door_livingroom
          - type: glance
            entities:
              - sensor.template_magnet_window_kitchen_left
              - sensor.template_magnet_window_kitchen_right
              - sensor.template_magnet_window_livingroom
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: remote.harmony_stue
                name: TV
                icon: mdi:television-classic
                tap_action:
                  action: call-service
                  service: remote.turn_on
                  service_data:
                    activity: "Watch TV"
                    entity_id: remote.harmony_stue
                styles:
                  name:
                    - font-size: 10px
              - type: custom:button-card
                entity: remote.harmony_stue
                name: Apple TV
                icon: mdi:apple
                tap_action:
                  action: call-service
                  service: remote.turn_on
                  service_data:
                    activity: "Watch Apple TV"
                    entity_id: remote.harmony_stue
                styles:
                  name:
                    - font-size: 10px
              - type: custom:button-card
                entity: remote.harmony_stue
                name: Chromecast
                icon: mdi:google-chrome
                tap_action:
                  action: call-service
                  service: remote.turn_on
                  service_data:
                    activity: "Watch Chromecast"
                    entity_id: remote.harmony_stue
                styles:
                  name:
                    - font-size: 10px
              - type: custom:button-card
                entity: remote.harmony_stue
                name: "Off"
                icon: mdi:television-off
                tap_action:
                  action: call-service
                  service: remote.turn_on
                  service_data:
                    activity: "PowerOff"
                    entity_id: remote.harmony_stue
                styles:
                  name:
                    - font-size: 10px
          - type: custom:mini-media-player
            entity: media_player.stue
            hide:
              icon: true
          - type: custom:mini-media-player
            entity: media_player.kjokken
            hide:
              icon: true

      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.netatmo_ute_temperature
                name: Ute
                secondary_info: last-changed
              - entity: sensor.netatmo_innesensor_temperature
                name: Stue
                secondary_info: last-changed
              - entity: sensor.netatmo_kjeller_temperature
                name: Kjeller
                secondary_info: last-changed
              - entity: sensor.master_sov_temperature
                name: Soverom
                secondary_info: last-changed
              - entity: sensor.netatmo_soverom_madelen_temperature
                name: Soverom Madelen
                secondary_info: last-changed
              - entity: sensor.netatmo_soverom_vilde_temperature
                name: Soverom Vilde
                secondary_info: last-changed
          - type: custom:weather-card
            entity: weather.hjemme


      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.real_time_consumption_svaneveien_25_d
            name: Strømforbruk
            hours_to_show: 168
            points_per_hour: 0.25
            hour24: true
            show:
              graph: bar
              labels: true
          - type: custom:mini-graph-card
            entities:
              - sensor.electricity_price_svaneveien_25_d
            name: Strømpris
            hours_to_show: 168
            points_per_hour: 0.25
            hour24: true
            show:
              labels: true
          - type: custom:xiaomi-vacuum-card
            entity: vacuum.xiaomi_vacuum_cleaner
            name: false

